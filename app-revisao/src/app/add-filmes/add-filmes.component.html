<form>
<div class="form-group">
  <label for="nome">Nome</label>
  <input type="text" name="nome" [(ngModel)]="filme.titulo" class="form-control">
</div>
<div class="form-group">
  <label for="categoria">Categoria</label>
  <input type="text" name="categoria" [(ngModel)]="filme.categoria" class="form-control">
</div>

<div>
  <button (click)="salvar()" class="btn btn-primary">Salvar</button>
</div>

</form>
